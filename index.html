<!DOCTYPE html>
<html>
<head>
  <title>Volunteer Checklist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: auto;
    }
    .task {
      margin: 10px 0;
    }
    .task input {
      margin-right: 10px;
    }
    .important {
      font-weight: bold;
      color: red;
    }
    .checked {
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <div class="task">
    <input type="checkbox" id="task1" onclick="saveTaskState(this)"> 
    <label for="task1" id="label1">Read This Volunteer <a href="https://www.notion.so/a44fab56e8da40dda209d8847ba1ea24?pvs=21" target="_blank">FAQ Page</a> <span class="important">Due ASAP</span></label>
  </div>
  <!-- Other tasks omitted for brevity -->
  
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      document.querySelectorAll("input[type=checkbox]").forEach(function(checkbox) {
        checkbox.checked = localStorage.getItem(checkbox.id) === "true";
        if (checkbox.checked) {
          document.getElementById("label" + checkbox.id.slice(-1)).classList.add("checked");
        }
      });
    });

    function saveTaskState(checkbox) {
      localStorage.setItem(checkbox.id, checkbox.checked);
      var label = document.getElementById("label" + checkbox.id.slice(-1));
      if (checkbox.checked) {
        label.classList.add("checked");
      } else {
        label.classList.remove("checked");
      }
    }
  </script>
</body>
</html>
